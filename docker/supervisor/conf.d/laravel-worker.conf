# Laravel Queue Worker Configuration
# Note: This is optional since queue workers are run as separate containers
# Use this if you want to run queue workers inside the app container via supervisor

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --sleep=3 --tries=3 --timeout=90 --verbose
directory=/var/www/html
user=www-data
autostart=false
autorestart=true
startretries=3
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=/var/www/html/storage/logs/worker-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
stopsignal=QUIT
stopwaitsecs=20
stopasgroup=true
killasgroup=true

