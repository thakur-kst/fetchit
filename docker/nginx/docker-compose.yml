services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../backend:/var/www/html:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - api_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "${NGINX_HEALTHCHECK_URL:-http://localhost/api/v1/health}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

volumes:
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  api_network:
    external: true
    name: api_network
  

