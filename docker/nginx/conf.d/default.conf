upstream php-fpm {
    server app:9000;
}

# Backend API (Laravel)
# Accept requests from any hostname (localhost, ngrok, etc.)
server {
    listen 80;
    server_name _;

    # Point at Laravel's public directory
    root /var/www/html/public;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Increase upload limits if needed
    client_max_body_size 50M;
    client_body_timeout 60s;
    send_timeout 60s;

    # Pass PHP scripts to php-fpm
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # FastCGI timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }

    # Serve static assets directly
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|ttf|woff|woff2|eot)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }

    # Fix MIME types
    location ~ \.css {
        add_header Content-Type text/css;
    }
    location ~ \.js {
        add_header Content-Type application/x-javascript;
    }

    # Serve static files first, fallback to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|svn) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

